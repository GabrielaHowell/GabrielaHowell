name: Generate GitHub Contribution Snake  
on:
  workflow_dispatch:  # Allows manual run
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: GabrielaHowell
          outputs: dist/github-contribution-grid-snake.svg
          
      - name: Commit and Push Snake SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B output  # Create/update the 'output' branch
          mkdir -p dist
          mv dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Generated GitHub Contribution Snake"
          git push -f origin output  # Force push to the output branch
